<div *ngIf="graph">
  <h2>{{graph.graphname}} details!</h2>

  <div style="width:1200px; margin:0 auto;">

    <div style="width: 400px;    height: 240px; float:left;     border: 1px solid rgba(0, 0, 0, .2);; padding: 10px 10px; border-radius: 5px;">
      <div>
        <div class="form-group">
          <label>id:</label>{{graph.id}}</div>
        <div class="form-group">
          <label>name:</label>
          <input [(ngModel)]="graph.graphname" class="form-control" placeholder="Name" />
        </div>
      </div>

      <div class="form-group">
        <button class="btn btn-success" (click)="onSave()">Save</button>
        <button class="btn btn-success" (click)="goBack()">Back</button>
      </div>
    </div>

    <div>
      <bar-graph bind-graph="graph" width="400" height="150" >
      </bar-graph>
    </div>
  </div>
</div>
